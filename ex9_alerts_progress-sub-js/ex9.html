<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts e Progress Bar Bootstrap Interativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <!-- 1ª Digitação (Aqui) -->
     <div class="container mt-3">
    
          <!-- Botões para os alertas: -->
         <div class="mb-3">
            <button class="btn btn-success me-3" id="showSuccessBtn">
                Mostar alerta sucess!
            </button>
            
            <button class="btn btn-danger me-3" id="showErrorBtn">
                Mostar alerta erro!
            </button>
            
            <button class="btn btn-warning me-3" id="showToastBtn">
                Mostr alerta 'toast'
            </button>
         </div>

          <!-- Crianodo os Alertas -->

          <!-- Alerta de sucesso -->
         <div class="alert alert-success alert-dismissible fade" id="successAlert">
            <p><strong>Parabens, Você apertou o alerta de sucesso!</strong></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
         </div>

         <!-- Alerta de erro -->
         <div class="alert alert-danger alert-dismissible fade" id="errorAlert">
            <p><strong>Deu ruim parceiro!</strong></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
         </div>

         <!-- Alerta Toast -->
         <div class="position-fixed top-0 end-0 p-3">
            <div class="toast" id="liveToast" aria-live="assertive" aria-atomic="true" role="alert">
                <div class="toast-header">
                    <h3>Acorda BAHIANO</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                    
                <div class="toast-bory">
                    <p class="ms-3">Bahiano acordado</p>
                </div>
                
            </div>
         </div>

         </div>

     </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="teste.js"></script>
</body>
</html>
